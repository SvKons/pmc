<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <title>PMC</title>
    </head>
    <body>
        <!-- <div class="background"></div> -->
        <header class="header header__bg">
            <div class="header__wrap">
                <a href="index.html" class="header__link">
                    <img src="img/logo-no-background.png" width="100px" class="header__logo" alt="Лого PMCCON" />
                </a>
                <div class="header__right-menu">
                    <a href="tel:+74959999999" class="tel tel__black" onclick="showPhoneNumber()">+7495-999-9999</a>
                    <div class="app">
                        <button class="toggle">
                            <div><span class="toggle__black"></span></div>
                            <div><span class="toggle__black"></span></div>
                            <div><span class="toggle__black"></span></div>
                        </button>
                    </div>
                </div>
            </div>
            <section class="menu hidden">
                <div class="wrap menu__bg">
                    <img src="./img/bg-grey.png" alt="Серый фон" class="grey__bg" />
                    <div class="menu__wrap-main">
                        <div class="menu__logo">
                            <a href="index.html" class="menu__link">
                                <img src="img/logo-no-background.png" width="100px" class="menu__logo__img" alt="Лого PMCCON" />
                            </a>
                        </div>
                        <div class="menu__info">
                            <div class="menu__list">
                                <a href="projects.html" class="menu__item">Проекты</a>
                                <a href="services.html" class="menu__item">Услуги</a>
                                <a href="contacts.html" class="menu__item">Контакты</a>
                            </div>
                        </div>
                        <p class="copy">
                            <span class="copy-text">
                                ООО «ПиЭмСи КОН» <br />
                                2024
                            </span>
                        </p>
                    </div>
                    <div class="menu__img">
                        <img src="img/engineering-services.jpg" width="450px" height="600px" alt="Изображение Инжиниринговые услуги" />
                        <button href="" class="menu__close">
                            <img src="./img/cross.png" alt="Иконка крестика" class="menu__cross" />
                        </button>
                    </div>
                </div>
            </section>
        </header>

        <main class="page-main">
            <section class="contacts">
                <div class="contacts__container">
                    <form>
                        <div class="contacts__form">
                            <div class="contacts__info">
                                <h1 class="contacts__title">Свяжитесь с нами</h1>
                                <div class="contacts__wrap">
                                    <p class="contacts__email">
                                        <a href="mailto:pmc@mail.ru" class="contacts__email__link">pmc@mail.ru</a>
                                    </p>
                                    <a href="tel:+74959999999" class="tel tel__black contacts__tel" onclick="showPhoneNumber()">+7495 999 9999</a>
                                </div>
                            </div>
                            <div class="contacts__details">
                                <input type="text" name="name" id="name" placeholder="Имя" required />
                                <input type="email" name="email" id="email" placeholder="Email" required />
                                <textarea name="message" id="message" cols="52" rows="7" placeholder="Сообщение..." required></textarea>
                                <button class="contacts__button">Отправить сообщение</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer wrap">
            <div class="footer__top">
                <div class="footer__wrap">
                    <div class="footer__wrap__right">
                        <div class="footer__menu">
                            <a href="projects.html" class="footer__item">Проекты</a>
                            <a href="services.html" class="footer__item">Услуги</a>
                            <a href="contacts.html" class="footer__item">Контакты</a>
                        </div>
                        <p class="footer__email">
                            Обратная связь:<br />
                            <a href="mailto:pmc@mail.ru" class="footer__email__link">pmc@mail.ru</a>
                        </p>
                        <a href="tel:+74959999999" class="tel tel__black" onclick="showPhoneNumber()">+7495 999 9999</a>
                    </div>

                    <div class="footer__contacts">
                        <a href="index.html" class="footer__link">
                            <img src="img/logo-no-background.png" width="100px" class="footer__logo" alt="Лого PMCCON" />
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <script src="./js/menu.js"></script>
        <script src="./js/contacts.js"></script>
    </body>
</html>
