<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <title>PMC</title>
    </head>
    <body>
        <!-- <div class="background"></div> -->
        <header class="header header__bg">
            <div class="header__wrap">
                <a href="index.html" class="header__link">
                    <img src="img/logo-no-background.png" width="100px" class="header__logo" alt="Лого PMCCON" />
                </a>
                <div class="header__right-menu">
                    <a href="tel:+74959999999" class="header__tel header__tel__black" onclick="showPhoneNumber()">+7495-999-9999</a>
                    <div class="app">
                        <button class="toggle">
                            <div><span class="toggle__black"></span></div>
                            <div><span class="toggle__black"></span></div>
                            <div><span class="toggle__black"></span></div>
                        </button>
                    </div>
                </div>
            </div>
            <section class="menu hidden">
                <div class="wrap menu__bg">
                    <img src="./img/bg-grey.png" alt="Серый фон" class="grey__bg" />
                    <div class="menu__wrap-main">
                        <div class="menu__logo">
                            <a href="index.html" class="menu__link">
                                <img src="img/logo-no-background.png" width="100px" class="menu__logo__img" alt="Лого PMCCON" />
                            </a>
                        </div>
                        <div class="menu__info">
                            <div class="menu__list">
                                <a href="projects.html" class="menu__item">Проекты</a>
                                <a href="services.html" class="menu__item">Услуги</a>
                                <a href="" class="menu__item">Контакты</a>
                            </div>
                        </div>
                        <p class="copy">
                            <span class="copy-text">
                                ООО «ПиЭмСи КОН» <br />
                                2024
                            </span>
                        </p>
                    </div>
                    <div class="menu__img">
                        <img src="img/engineering-services.jpg" width="450px" height="600px" alt="Изображение Инжиниринговые услуги" />
                        <button href="" class="menu__close">
                            <img src="./img/cross.png" alt="Иконка крестика" class="menu__cross" />
                        </button>
                    </div>
                </div>
            </section>
        </header>

        <main class="page-main">
            <section class="projects-top">
                <div class="projects-top__bg">
                    <img src="./img/bg-grey.png" alt="Серый фон" class="grey__bg" />
                    <div class="wrap projects-top__wrap">
                        <div class="projects-top__info">
                            <div class="projects-top__block">
                                <p class="projects-top__title">Проекты</p>
                                <span class="projects-top__text">Наши проекты - <br />Наша гордость</span>
                            </div>
                        </div>

                        <div class="projects-top__img">
                            <img src="img/engineering-services.jpg" width="450px" height="600px" alt="Изображение Инжиниринговые услуги" />
                        </div>
                    </div>
                </div>
            </section>

            <section class="projects__list hidden">
                <div class="projects__list-container">
                    <div class="projects__wrap-list">
                        <div class="projects__item" style="background-image: url('./img/berezovskay.jpg')">
                            <button class="projects__name">
                                Березовская<br />
                                ГРЭС
                            </button>
                        </div>
                        <div class="projects__item" style="background-image: url('./img/semakovskoe.jpg')">
                            <button class="projects__name">Семаковское месторождение</button>
                        </div>
                        <div class="projects__item" style="background-image: url('./img/jezkazganskay.jpg')">
                            <button class="projects__name">
                                Жезказганская<br />
                                ТЭЦ
                            </button>
                        </div>
                        <div class="projects__item" style="background-image: url('./img/project.jpg')">
                            <button class="projects__name">ПРОЕКТ</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="page-footer wrap">
            <p class="copyright">© PMCCON, 2024 г., Все права защищены</p>
            <div class="contacts">
                <p class="contacts__email">pmc@mail.ru</p>
                <p class="contacts__tel">+7999-999-9999</p>
            </div>
        </footer>
        <script src="./js/menu.js"></script>
        <script src="./js/slider.js"></script>
        <script src="./js/project_scroll.js"></script>
    </body>
</html>
